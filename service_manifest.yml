name: MetaDefender
version: 1
description: >
  This service is a multi scanner with 20 engines.

accepts: .*
rejects: empty|metadata/.*

stage: CORE
category: Antivirus

file_required: true
timeout: 60
disable_cache: false

enabled: false
is_external: false
licence_count: 0

config:
  base_url: 'http://localhost:8008/'
  md_version: 4
  md_timeout: 40
  min_node_time: 60
  max_node_time: 300
  max_md_scan_time: 5

heuristics:
  - heur_id: 1
    name: File is infected
    score: 1000
    filetype: '*'
    description: MetaDefender Antivirus hit.

  - heur_id: 2
    name: File is suspicious
    score: 500
    filetype: '*'
    description: MetaDefender Antivirus hit.

docker_config:
  image: cccs/assemblyline-service-metadefender:latest
  cpu_cores: 0.1
  ram_mb: 256
